<div class="body">
  <img class="wave-img" src="/assets/wave.svg" alt="error" />
  <div class="login">
    <div class="question-img">
      <img src="/assets/admin.svg" alt="error" />
    </div>
    <div class="login-container">
      <form
        ngNativeValidate
        #adminlogin="ngForm"
        (ngSubmit)="adminLogin(adminlogin.value)"
      >
        <img class="avatar" src="/assets/avatar.svg" alt="error" />
        <h2>Login As Admin</h2>
        <div class="input-div">
          <div class="inputs">
            <label for="exampleInputEmail1" class="form-label">Email </label>
            <input
              ngModel
              name="email"
              type="email"
              class="form-control input-fields"
              placeholder="abc@gmail.com"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              required
            />
          </div>
        </div>
        <br />
        <div class="input-div two">
          <div class="inputs">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              ngModel
              name="password"
              type="password"
              class="form-control input-fields"
              id="exampleInputPassword1"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn loginButton">Login</button>
      </form>
    </div>
  </div>
</div>
