<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="">DoConnect</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
      <!--- search content method for testing purpose-->
      <div class="input-group flex-nowrap w-50 p-1">
        <input
          type="search"
          class="form-control"
          placeholder="Search"
          #search
          (keyup.enter)="getValue(search.value)"
          aria-label="Search"
          aria-describedby="addon-wrapping"
        />
      </div>

      
    </div>
  </div>
</nav>
<div class="container" *ngIf="isSearched">
  <div class="row">
    <div class="col-4" *ngFor="let question of questions">
      <div
        class="card mb-2"
        style="width: 18rem; border: 3px solid #f0a04b; border-radius: 0.5rem"
      >
        <img
          src="/assets/{{ question.topic }}.png"
          class="card-img-top"
          alt="loading..."
          style="border-radius: 0.5rem"
        />
        <div class="card-body bg-color" style="border-top: 3px solid #f0a04b">
          <h5 class="card-title">{{ question.question }}</h5>
          <p class="card-text">
            <strong>Posted By-</strong> {{ question.user.name }}<br />
            <strong>Topic-</strong>{{ question.topic }}
          </p>
          <button
            class="btn my-2 question-btn"
            id="{{ question.id }}"
            (click)="sendQuestionToGetAnswer(question.id)"
          >
            Get Answers
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
